<!-- 변수
  - 변수 num1에 숫자 20을 초기화하기
  - 변수 num2에 숫자 30을 초기화하기
  - num1, num2를 차례대로 콘솔에 프린트하기
  - num1, num2를 더한값을 콘솔에 프린트하기
  - num1, num2를 뺀값을 콘솔에 프린트하기
  - num1, num2를 나눈값을 콘솔에 프린트하기
  - 변수 str1에 "자바스크립트"
  - 변수 str2에 "너무 재밌네요"
  - str1, str2 콘솔에 차례대로 프린트하기
  - 변수 myName에 자신의 이름을 초기화하기
  - 변수 favorite에 자기가 좋아하는 것 초기화하기
  - 변수 str에 "나 (변수 myName)(은/는) (변수 favorite)(을/를) 좋아합니다!" 초기화하고, 프린트하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>

<script>
  const num1 = 20;
  const num2 = 30;
  const str1 = '자바스크립트';
  const str2 = '너무 재밌네요';
  const myName = '윤희영';
  const favorite = '파스타';
  console.log(num1);
  console.log(num2);
  console.log(num1 + num2);
  console.log(num1 - num2);
  console.log(num1 / num2);
  console.log(str1);
  console.log(str2);
  console.log(str1, str2);
  console.log(myName);
  console.log(favorite);
  console.log(`${myName}은 ${favorite}를 좋아합니다 `);
</script>
