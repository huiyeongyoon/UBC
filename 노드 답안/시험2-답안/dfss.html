<script>
    const promise_func = (name, prevName) => {   //>> 프라미스 객체같은 경우에는 데이트 가져오는 순서를 보장하지 않기 때문에, 순서를 보장하기 위해 새로운
        return new Promise = ((resolve)=> {
            setTimeout(() => {
                let newName = ''
                if(prevName){
                    newName=`${name}, ${prevName}`

                } else {
                    newName = name
                }

                console.log(newName)
                resolve(newName)
            }, 1000);
        })                                   //>> 객체를 만들어야 함. (그래서 return하면서 new promise를 적어줘야 함).
    }


    promise_func('햄버거');
