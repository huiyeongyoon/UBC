<!-- 
  1. 프라미스 객체를 만들고, "안녕하세요"를 resolve한다
  2. then을 활용하여 위에서 resolve한 "안녕하세요"를 출력하고, 받은데이터 + " 여러분"을 반환(return)한다
  3. 다음 then을 추가하여 위에 반환한 데이터를 출력한다.
  4. 프라미스 객체 반환(return)하고 파라메터가 name, prevName으로 설정하는 함수 promise_func를 만든다.
  5. 함수 promise_func에서 "(name), (prevName)" 형태로 newName 변수에 담는다. (단, prevName이 없다면, name만 담는다.)
  6. 함수 promise_func에서 newName을 1초후에 출력하고, resolve하는 타이머를 만든다.
  7. 햄버거, 피자, 치킨, 떡볶이가 순서대로 출력될 수 있도록, 함수 promise_func를 호출한다. (then 사용) 
    (햄버거 -> 햄버거, 피자 -> 햄버거, 피자, 치킨 -> 햄버거, 피자, 치킨, 떡볶이)
 -->
<html>
  <body>
    프라미스
  </body>
</html>
<script>
new Promise((resolve) => {
  resolve("안녕하세요")
})
.then(res => {
  console.log(res)
  return res + " 여러분"
})
.then(res => {
  console.log(res)
})

const promise_func = (name, prevName) => new Promise((resolve) => {
  let newName = prevName ? prevName + ', ' + name : name
  setTimeout(() => {
    console.log(newName)
    resolve(newName)
  }, 1000);
})

promise_func('햄버거')
.then(foodList => promise_func('피자', foodList))
.then(foodList => promise_func('치킨', foodList))
.then(foodList => promise_func('떡볶이', foodList))


</script>
