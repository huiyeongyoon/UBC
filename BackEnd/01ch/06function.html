<html>
  <body>
    함수
  </body>
</html>
<script>
  function func1(x, y) {
    return x + y;
  }

  const func2 = function(x, y) {
    return x + y;
  }

  func3 = (x,y) => {
    return x + y;
  }

  func4 = (x,y) => (x + y);
  func5 = (x,y) => x + y;
  
  console.log(func1(2, 3));
  console.log(func2(2, 3));
  console.log(func3(2, 3));
  console.log(func4(2, 3));
  console.log(func5(2, 3));
</script>
